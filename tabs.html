<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <script src="./jquery-1.11.3.js"></script>
    <script src="./tabs.js"></script>
    <link href="./tabs.css" rel="stylesheet" type="text/css">

  </head>

  <body>
    <ul class="tabs" data-content-tabs="#content-tabs">
      <li>
        <a href="#corgi" class="active">Corgi</a>
      </li>

      <li>
        <a href="#germanShepherd">German Shepherd</a>
      </li>

      <li>
        <a href="#labrador">Labrador</a>
      </li>
    </ul>

    <div id="content-tabs">
      <div class="tab-pane active" id="corgi">
        <p>I like corgis</p>
      </div>
      <div class="tab-pane" id="germanShepherd">
        <p>German shepherds are cool</p>
      </div>
      <div class="tab-pane" id="labrador">
        <p>Labradors suck</p>
      </div>
    </div>

    <script>
      $(function() {
        $('.tabs').tabs();
      })
    </script>
  </body>
</html>
